<strong> Employee Start </strong>

<div *ngIf="work_external == true">
<br><br>

	<button (click)="changeExternal(false)"> Show employee </button>

	<ul >
		<li> {{employees[0].name}}</li>
		<li> {{employees[0].age}}</li>
		<li> {{employees[0].position}}</li>
		<li *ngIf="employees[0].hired == true"> He is hired </li>
		<li *ngIf="employees[0].hired == false"> He is not hired </li>
	</ul>
</div>


<div *ngIf="work_external == false"> 
	
	<button (click)="changeExternal(true)"> Show worker </button>

	<ul>
		<li> {{employee.name}}</li>
		<li> {{employee.age}}</li>
		<li> {{employee.position}}</li>
		<li> {{employee.hired}}</li>
		<li *ngIf="employee.hired == true"> He is hired </li>
		<li *ngIf="employee.hired == false"> He is not hired </li>
	</ul>

</div>
