<h4> {{ title}} </h4>

<div *ngIf="administrator; then Admin else noAdmin"></div>

<ng-template #Admin>
	<button (click)="changeAdmin(false)"> Change </button>
	<strong> You're the administrator the webapp</strong>
</ng-template>

<ng-template #noAdmin>
	<button (click)="changeAdmin(true)"> Change </button>
	<strong> You aren't the administrator the webapp</strong>
</ng-template>
