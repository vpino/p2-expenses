<h2> {{ title }} </h2>
<br/>

<input type="text" [(ngModel)]="garment_save">

<button (click)="saveGarment()"> Add Garment</button>

<p *ngIf="garment_save == 'white'">
	Garment to save: <strong> {{garment_save}} </strong>
</p>

<h3> List of garment of clothes </h3>

<ul>
	<li *ngFor="let garment of list_clothes; let i = index">
		{{garment}}
		<button (click)="deleteGarment(i)"> Delete </button>
	</li>
</ul>
